<!DOCTYPE html>
<html>
<head>
  <title>Thống Kê IP Truy Cập</title>
  <style>
    table { border-collapse: collapse; width: 80%; margin: 20px auto; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Danh sách IP truy cập</h2>
  <table id="ipTable">
    <thead>
      <tr>
        <th>IP</th>
        <th>Thời Gian</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchIPData() {
      const sheetURL = "https://opensheet.elk.sh/YOUR_SHEET_ID/IP-Thong_Ke";
      const response = await fetch(sheetURL);
      const data = await response.json();

      const tbody = document.querySelector("#ipTable tbody");
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.IP}</td><td>${row['Thời Gian']}</td>`;
        tbody.appendChild(tr);
      });
    }

    fetchIPData();
  </script>
</body>
</html>
