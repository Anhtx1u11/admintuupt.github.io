<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üéØ V√≤ng Quay May M·∫Øn - CNTT</title>
  <style>
    body {

    h1 {

    #container {

    #nameList {

    }

    #btnSpin, #btnMusic {

    }

    #btnSpin:hover, #btnMusic:hover {

    }

    #controls {

    }

    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      max-width: 650px;
      margin-inline: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üéØ V√≤ng Quay May M·∫Øn - C√¥ng Ngh·ªá Th√¥ng Tin</h1>

  <div id="container">
    <div id="nameList"></div>
    <canvas id="wheel" width="500" height="500"></canvas>
  </div>

  <div id="controls">
    <button id="btnSpin">üé≤ Quay Ngay</button>
    <button id="btnMusic">üéµ B·∫≠t nh·∫°c n·ªÅn</button>
  </div>

  <div id="result"></div>

  <!-- √Çm thanh -->
  <audio id="spinSound" src="spin.mp3" preload="auto"></audio>
  <audio id="winSound" src="win.mp3" preload="auto"></audio>

  <!-- Nh√∫ng YouTube player ·∫©n -->
  <iframe id="ytplayer" type="text/html" width="0" height="0"
    src="https://www.youtube.com/embed/u6DMfRoX9-M?enablejsapi=1&loop=1&playlist=u6DMfRoX9-M"
    frameborder="0" allow="autoplay"></iframe>

  <script>
    const names = [
      "L√™ Qu·ªëc Chung", "Nguy·ªÖn H·ªìng Cung", "Nguy·ªÖn H·ªØu ƒê·∫°i", "Mang Hu·ª≥nh T·∫•n D≈©ng", "Nguy·ªÖn H·ªØu D∆∞∆°ng",
      "Nguy·ªÖn Huy Ho√†ng", "Tr·∫ßn V≈© Ho√†ng", "ƒêo√†n Ng·ªçc Qu·ªëc Huy", "H·ªì T·∫•n Huy", "L√™ Qu·ªëc Huy",
      "Ph·∫°m ƒêƒÉng Huy", "Nguy·ªÖn ƒêƒÉng Khoa", "L√™ Th·ªã Thanh Li√™n", "Nguy·ªÖn Th·ªã H·ªìng Nh·∫°n", "L√™ Minh Nh·∫≠t",
      "V√µ Ph√πng Minh Nh·∫≠t", "V≈© Minh Nh·∫≠t", "L√™ Ng·ªçc Phi", "L∆∞u VƒÉn Ho√†ng Ph√∫c", "Nguy·ªÖn B√° Ng·ªçc Ho√†ng Ph∆∞∆°ng",
      "Tr·∫ßn Ng·ªçc Nh·∫≠t T√¢n", "Nguy·ªÖn Thanh T·∫•n", "Ng√¥ Gia Th√†nh", "Ph·∫°m Tr∆∞·ªùng Th·ªëng", "Nguy·ªÖn Tr·∫ßn Vƒ©nh Thu·∫≠n",
      "Th√¥ng Minh Thu·∫≠n", "Nguy·ªÖn Tr·ªçng Ti·∫øn", "L∆∞∆°ng L√™ T√≠n", "Tr·∫ßn H·ªØu Trung", "L√™ V≈©", "ƒêo√†n Quang V∆∞∆°ng"
    ];

    const selected = [];
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const resultDiv = document.getElementById("result");
    const spinSound = document.getElementById("spinSound");
    const winSound = document.getElementById("winSound");
    const nameListDiv = document.getElementById("nameList");

    nameListDiv.innerHTML = `<strong>Danh s√°ch:</strong><br><ul style="padding-left: 18px;">${
      names.map(n => `<li>${n}</li>`).join("")
    }</ul>`;

    let spinning = false;
    let angle = 0;
    const radius = 250;

    function drawWheel() {
      const step = 2 * Math.PI / names.length;

      for (let i = 0; i < names.length; i++) {
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.fillStyle = i % 2 === 0 ? "#4db6ac" : "#00897b";
        ctx.arc(250, 250, radius, angle + step * i, angle + step * (i + 1));
        ctx.fill();
        ctx.save();

        ctx.translate(250, 250);
        ctx.rotate(angle + step * i + step / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "14px sans-serif";
        ctx.fillText(names[i], radius - 10, 4);
        ctx.restore();
      }

      ctx.beginPath();
      ctx.arc(250, 250, 10, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(250, 0);
      ctx.lineTo(240, 20);
      ctx.lineTo(260, 20);
      ctx.fillStyle = "red";
      ctx.fill();
    }

    function spin() {
      if (spinning || selected.length >= 8) return;

      spinning = true;
      let spinAngle = Math.random() * 360 + 3600;
      let duration = 5000;
      let start = null;

      spinSound.currentTime = 0;
      spinSound.play();

      function animate(timestamp) {
        if (!start) start = timestamp;
        const progress = timestamp - start;
        const ease = 1 - Math.pow(1 - progress / duration, 3);
        const currentAngle = spinAngle * ease;

        angle = (currentAngle * Math.PI / 180) % (Math.PI * 2);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawWheel();

        if (progress < duration) {
          requestAnimationFrame(animate);
        } else {
          spinSound.pause();
          spinSound.currentTime = 0;

          let index = names.length - Math.floor((angle / (2 * Math.PI)) * names.length) - 1;
          if (index < 0) index += names.length;

          let name = names[index];
          if (selected.includes(name)) {
            spinning = false;
            spin(); // quay l·∫°i
          } else {
            selected.push(name);
            winSound.play();
            resultDiv.innerHTML = `<strong>ƒê√£ ch·ªçn (${selected.length}/8):</strong><br>${selected.map((n, i) => `${i + 1}. ${n}`).join("<br>")}`;
            spinning = false;
          }
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel();
    document.getElementById("btnSpin").addEventListener("click", spin);

    // ƒêi·ªÅu khi·ªÉn YouTube nh·∫°c n·ªÅn
    let musicPlaying = false;
    const btnMusic = document.getElementById("btnMusic");
    const ytPlayer = document.getElementById("ytplayer");

    function postToPlayer(command) {
      ytPlayer.contentWindow.postMessage(
        JSON.stringify({ event: "command", func: command, args: [] }),
        "*"
      );
    }

    btnMusic.addEventListener("click", () => {
      if (!musicPlaying) {
        postToPlayer("playVideo");
        btnMusic.textContent = "‚è∏ T·∫Øt nh·∫°c n·ªÅn";
      } else {
        postToPlayer("pauseVideo");
        btnMusic.textContent = "üéµ B·∫≠t nh·∫°c n·ªÅn";
      }
      musicPlaying = !musicPlaying;
    });
  </script>
</body>
</html>
